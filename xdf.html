<!DOCTYPE html>
<html>
<head>
  <title>Reflected XSS Demo</title>
</head>
<body>
  <h1>Reflected XSS Example</h1>
  <form method="GET">
    <label>Enter your name:</label>
    <input type="text" name="name" />
    <input type="submit" value="Submit" />
  </form>

  <p>Hello, 
    <script>
      // Get 'name' parameter from URL
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      if (name) {
        // Unsafe: directly writing user input to the page
        document.write(name);
      }
    </script>
  </p>
</body>
</html>
